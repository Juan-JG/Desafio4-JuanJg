<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Servicio de mensajería</title>
  </head>
  <body>
    <main>
      <div class="contenedor_mensajeria">
        <div class="contenedor_usuario contenedor_mensaje">
          <div class="contenedor_estado">
            <img src="img/user1.png" alt="Imagen de usuario" />
            <div class="usuario_descripcion">
              <p class="usuario_nombre">Miguel</p>
              <p class="usuario_estado">Activo ahora</p>
            </div>
          </div>
          <div class="contenedor_iconos">
            <i class="fa-regular fa-2x fa-comment" style="color: #cccccc"></i>
            <i class="fa-solid fa-2x fa-bars" style="color: #cccccc"></i>
          </div>
        </div>
        <div class="contenedor_nuevochat contenedor_mensaje">
            <button class="boton_nuevochat">Nuevo Chat</button>
        </div>
        <div class="contenedor_chat contenedor_mensaje">Nuevo chat</div>
        <div class="contenedor_chat contenedor_mensaje">Nuevo chat</div>
        <div class="contenedor_chat contenedor_mensaje">Nuevo chat</div>
        <div class="contenedor_chat contenedor_mensaje">Nuevo chat</div>
        <div class="contenedor_chat contenedor_mensaje">Nuevo chat</div>
        <div class="contenedor_chat contenedor_mensaje">Nuevo chat</div>
        <div class="contenedor_chat contenedor_mensaje">Nuevo chat</div>
        <div class="contenedor_chat contenedor_mensaje">Nuevo chat</div>
      </div>
      <div class="contenedor_logo">
        <img src="img/network.png" alt="Icono de networking">
        <p class="texto_logo">Comienza el Networking</p>
        <p>Presiona el botón <span>"Nuevo chat"</span> para comenzar a crear nuevas<br> redes de contacto para tu empresa o emprendimiento.</p>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/0e63edc376.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
